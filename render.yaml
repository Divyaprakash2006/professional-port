services:
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: npm install
    startCommand: npm run server
    autoDeploy: false
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SENDGRID_API_KEY
        fromSecret: sendgrid_api_key
      - key: EMAIL_USER
        fromSecret: email_user
      - key: RECIPIENT_EMAIL
        fromSecret: recipient_email
